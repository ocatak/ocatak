<!-- Research Ecosystem Graph (inline SVG) -->
<svg width="100%" viewBox="0 0 1100 560" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Research ecosystem graph">
  <defs>
    <!-- UiS-ish palette -->
    <style>
      .title { font: 700 28px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #003B5C; }
      .subtitle { font: 500 14px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #4D4D4D; }
      .label { font: 650 15px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #003B5C; }
      .text { font: 500 13px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #2F2F2F; }
      .tiny { font: 500 12px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #2F2F2F; }
      .box { fill: #F7FAFC; stroke: #003B5C; stroke-width: 2; rx: 16; }
      .box2 { fill: #FFFFFF; stroke: #003B5C; stroke-width: 1.6; rx: 14; }
      .pill { fill: #003B5C; opacity: 0.08; stroke: #003B5C; stroke-width: 1.4; rx: 999; }
      .accent { fill: #F39C12; }
      .arrow { stroke: #003B5C; stroke-width: 2; fill: none; marker-end: url(#arrowHead); opacity: 0.9; }
      .dash { stroke-dasharray: 6 6; opacity: 0.6; }
      .shadow { filter: url(#softShadow); }
    </style>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#003B5C" flood-opacity="0.15"/>
    </filter>

    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L8,3 L0,6 Z" fill="#003B5C"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1100" height="560" fill="#FFFFFF"/>

  <!-- Header -->
  <text x="40" y="56" class="title">Research Ecosystem</text>
  <text x="40" y="82" class="subtitle">A coherent map linking methods → tools → applications (optimized for research discovery &amp; citations)</text>

  <!-- Central Mission (anchor) -->
  <g class="shadow">
    <rect x="335" y="190" width="430" height="130" class="box"/>
    <rect x="355" y="230" width="390" height="42" class="pill"/>
    <circle cx="375" cy="251" r="7" class="accent"/>
    <text x="395" y="256" class="label">Core Mission</text>

    <text x="355" y="215" class="text">Ferhat Ozgur Catak • University of Stavanger</text>
    <text x="355" y="296" class="label">Trustworthy AI for Critical Infrastructure</text>
    <text x="355" y="318" class="tiny">Secure • Reliable • Privacy-preserving AI under uncertainty &amp; adversarial conditions</text>
  </g>

  <!-- Methods cluster (left) -->
  <g class="shadow">
    <rect x="60" y="150" width="260" height="220" class="box2"/>
    <text x="85" y="185" class="label">Methods</text>

    <rect x="85" y="205" width="210" height="34" class="pill"/>
    <text x="98" y="227" class="text">Adversarial Robustness</text>

    <rect x="85" y="250" width="210" height="34" class="pill"/>
    <text x="98" y="272" class="text">Uncertainty Quantification</text>

    <rect x="85" y="295" width="210" height="34" class="pill"/>
    <text x="98" y="317" class="text">Privacy-Preserving Learning</text>

    <rect x="85" y="340" width="210" height="34" class="pill"/>
    <text x="98" y="362" class="text">Secure Federated Learning</text>
  </g>

  <!-- Tools & Outputs cluster (bottom) -->
  <g class="shadow">
    <rect x="260" y="395" width="580" height="135" class="box2"/>
    <text x="285" y="430" class="label">Tools &amp; Outputs (Citation Magnets)</text>

    <!-- QuantumUQ -->
    <rect x="285" y="448" width="170" height="58" class="pill"/>
    <text x="300" y="472" class="text">QuantumUQ</text>
    <text x="300" y="492" class="tiny">UQ for Qiskit &amp; PennyLane</text>

    <!-- TrustworthyAI -->
    <rect x="470" y="448" width="190" height="58" class="pill"/>
    <text x="485" y="472" class="text">TrustworthyAI</text>
    <text x="485" y="492" class="tiny">Code for the book + demos</text>

    <!-- Datasets -->
    <rect x="675" y="448" width="140" height="58" class="pill"/>
    <text x="690" y="472" class="text">Datasets</text>
    <text x="690" y="492" class="tiny">malware_api_class, …</text>
  </g>

  <!-- Applications cluster (right) -->
  <g class="shadow">
    <rect x="800" y="150" width="260" height="220" class="box2"/>
    <text x="825" y="185" class="label">Applications</text>

    <rect x="825" y="205" width="210" height="34" class="pill"/>
    <text x="838" y="227" class="text">Secure 5G/6G &amp; Edge AI</text>

    <rect x="825" y="250" width="210" height="34" class="pill"/>
    <text x="838" y="272" class="text">Cybersecurity Analytics</text>

    <rect x="825" y="295" width="210" height="34" class="pill"/>
    <text x="838" y="317" class="text">Critical Infrastructure</text>

    <rect x="825" y="340" width="210" height="34" class="pill"/>
    <text x="838" y="362" class="text">LLM Security (emerging)</text>
  </g>

  <!-- Impact / Community (top) -->
  <g class="shadow">
    <rect x="335" y="105" width="430" height="70" class="box2"/>
    <text x="360" y="140" class="label">Impact &amp; Community</text>
    <text x="360" y="162" class="tiny">IEEE Senior Member • Chair, IEEE ComSoc Norway • Teaching &amp; open-source dissemination</text>
  </g>

  <!-- Arrows: Methods -> Mission -->
  <path class="arrow" d="M320,220 C350,220 320,240 335,245"/>
  <path class="arrow" d="M320,265 C350,265 320,265 335,260"/>
  <path class="arrow" d="M320,310 C350,310 320,290 335,285"/>
  <path class="arrow" d="M320,355 C350,355 325,320 340,315"/>

  <!-- Arrows: Mission -> Applications -->
  <path class="arrow" d="M765,245 C780,245 785,230 800,225"/>
  <path class="arrow" d="M765,270 C780,270 785,270 800,270"/>
  <path class="arrow" d="M765,295 C780,295 785,310 800,315"/>

  <!-- Arrows: Tools -> Mission -->
  <path class="arrow" d="M370,395 C380,360 420,345 455,325" />
  <path class="arrow" d="M565,395 C565,360 585,345 605,325" />
  <path class="arrow" d="M740,395 C725,360 690,345 650,325" />

  <!-- Dotted arrow: Mission -> Impact -->
  <path class="arrow dash" d="M550,190 C550,175 550,170 550,175" />
  <path class="arrow dash" d="M550,190 C550,165 550,155 550,145" />

  <!-- Footer note -->
  <text x="40" y="545" class="subtitle">Tip: Add “Cite this work” (CITATION.cff + BibTeX) inside each featured repo to reduce citation friction.</text>
</svg>
